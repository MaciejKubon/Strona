<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLmed</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/main_style.css" />
    <link rel="stylesheet" href="../css/doctor_page.css" />

    <!-- custom js file link  -->
    <script src="../script/jquery-3.5.1.min.js"></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/doctor_page.js" type="module"></script>
  </head>
  <body>
    <!--header section start-->

    <header class="header">
      <a href="../index.html" class="logo">
        <i href="#"><img src="../img/logo.png" alt="Logo" />POLmed</i>
      </a>
    </header>

    <!--header section end-->
    <main class="content">
      <div class="left_side">
        <div class="doctor_card">
          <!-- Początek kartylekarza-->
          <div class="doctor_photo"><img src="" alt="" /></div>
          <div class="doctor_data">
            <div class="doctor_name">
              <h2></h2>
            </div>
            <div class="doctor_specialty">
              <h3></h3>
            </div>
            <div class="doctor_rating"></div>
            <div class="doctor_message"><button>Wyślij wiadmość</button></div>
          </div>
        </div>
        <div class="doctor_info">
          <!--poczatek info o lekarzu-->
          <div class="doctor_address">
            <h2>Adres:</h2>
            <h3></h3>
          </div>
          <div class="doctor_number">
            <h2>Numer telefonu:</h2>
            <h3></h3>
          </div>
          <div class="doctor_description">
            <p></p>
          </div>
        </div>
      </div>
      <div class="right_side">
        <div class="doctor_appointment">
          <div class="appointment_top">
            <div class="visit_reason">
              <label>Wybierz cel wizyty: </label>
              <select id="purpose_of_visit" name="purpose_of_visit">
                <option value="-">-</option>
              </select>
            </div>
            <div class="list_of_reasons"></div>
            <div class="price">
              <h5>Cena wizyty:</h5>
              <h5>-</h5>
            </div>
          </div>
          <div class="appointment_bottom">
            <h3>Data wizyty</h3>
            <div class="calendar_app">
              <div class="left_arrow"><button>&lt</button></div>
              <div class="right_arrow" id="right_first"><button>&gt</button></div>
              <div class="calendar">
                
              </div>
              <div class="right_arrow" id="right_second"><button>&gt</button></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section id="window_overlay"></div>
      <div id="window_entrance" class="window_content">
        <h2>Nie wybrano rodzaju wizyty</h2>
        <button class="window_close">ok</button>
    </section>

    <!--footer section-->

    <footer class="footer">
      <div class="share">
        <a href="https://www.facebook.com/CentrumMedycznePolmed/" class="btn">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.youtube.com/c/CentrumMedycznePOLMED" class="btn">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.instagram.com/polmedcentrummedyczne/" class="btn">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a
          href="https://www.linkedin.com/company/polmed-s.a./?originalSubdomain=pl"
          class="btn"
        >
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://www.nfz.gov.pl/" class="btn">
          <img src="../img/nfz_logo_C_kolor.png" />
        </a>
      </div>
    </footer>

    <!--footer section end-->
  </body>
</html>
