<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLmed</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/main_style.css" />
    <link rel="stylesheet" href="../css/confirmed_page.css" />

    <!-- custom js file link  -->
    <script src="../script/jquery-3.5.1.min.js"></script>
    <script src="../script/script.js" defer></script>
    <script src="../script/confirmed_page.js" type="module"></script>
  </head>
  <body>
    <!--header section start-->

    <header class="header">
      <a href="../index.html" class="logo">
        <i href="#"><img src="../img/logo.png" alt="Logo" />POLmed</i>
      </a>
    </header>

    <!--header section end-->
    <main class="content">
      <section class="doctor_appointment">
        <div class="appointment_top">
          <h2>Wizyta Potwierdzona!</h2>
        </div>
        <div class="between_middle">
          <h3>Szczegóły wizyty</h3>
        </div>
        <div class="middle">
          <div class="left_middle">
            <div class="doctor_photo"><img src="../img/zdj.jpeg" alt="" /></div>
          </div>
          <div class="right_middle">
            <div class="visit_data">
              <h4 class="doctor_name"></h4>
              <h4 class="doctor_addres"></h4>
              <h4 class="type_of_visit"></h4>
              <h4 class="visit_time"></h4>
              <h3>Płatność tylko gotówką</h3>
            </div>
          </div>
        </div>
        <div class="appointment_bottom">
          <div class="cancel_button"><button>Anuluj wizytę</button></div>
        </div>
      </section>
    </main>
    <section id="window_overlay"></div>
    <div id="window_entrance" class="window_content">
      <h2>Twoja wizyta została anulowana</h2>
      <a href="../index.html" class="window_close">ok</a>
    </section>

    <!--footer section-->

    <footer class="footer">
      <div class="share">
        <a href="https://www.facebook.com/CentrumMedycznePolmed/" class="btn"> <i class="fab fa-facebook"></i> Facebook </a>
        <a href="https://www.youtube.com/c/CentrumMedycznePOLMED" class="btn"> <i class="fab fa-youtube"></i> YouTube </a>
        <a href="https://www.instagram.com/polmedcentrummedyczne/" class="btn"> <i class="fab fa-instagram"></i> Instagram </a>
        <a href="https://www.linkedin.com/company/polmed-s.a./?originalSubdomain=pl" class="btn"> <i class="fab fa-linkedin"></i> LinkedIn </a>
        <a href="https://www.nfz.gov.pl/" class="btn"> <img src="../img/nfz_logo_C_kolor.png"> </a>
      </div>
    </footer>

    <!--footer section end-->
  </body>
</html>
